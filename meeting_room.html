            name: "",
            meetingId: "fyp",
            apiKey: "34d073b0-96b3-44df-8a26-7d2450faf7e3",

            containerId: null,

            micEnabled: true,
            webcamEnabled: true,
            participantCanToggleSelfWebcam: true,

            chatEnabled: true,
            raiseHandEnabled: true,
            screenShareEnabled: true,

            },

                theme: "DARK", // DARK || LIGHT || DEFAULT
